<app-header></app-header>
<div style="margin-left: 20%">
<label for="2FA">Включить двухфакторную аутентификацию</label>
<div id="2FA">
  <label><input type = "radio" [(ngModel)]="this.two_step_verification" value="true" name="2FA"> Да </label>
  <label><input type = "radio" [(ngModel)]="this.two_step_verification" value="false" name="2FA" style="margin-left: 100px"> Нет </label>
</div>
<label for="your-devices">Ваши устройства:</label>
  <div id="your-devices">
    <ul>
      <li *ngFor="let device of this.user.profile_settings.security.your_device">{{device}}</li>
    </ul>
  </div>
</div>
  <div style="margin-top: 30px; margin-left: 40px">
    <a (click)="next()"><button  type="button" class="btn btn-info but btn-lg">Подтвердить</button></a>
  </div>
  <br/>
  <div style="margin-top: 15px; margin-left: 70px">
    <a *ngIf='first_routing' (click)="skip_security_settings()">Пропустить</a>
  </div>
<app-navbar *ngIf="!first_routing"> </app-navbar>
