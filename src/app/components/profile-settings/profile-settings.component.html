<app-header></app-header>
<div>
  <form method="post" style="margin-left: 40px; margin-top: 100px;width:75%" enctype="multipart/form-data" (ngSubmit)="set_profile_settings()">
    <div class="form-group" style="margin-left: 20%">
      <div style="margin-top: 20px">
        <label for="username-input">Введите username</label>
        <input #name type="text" id="username-input" name="username" [(ngModel)]="this.username" style="width: 200px" class="form-control" placeholder="ex. best-tik-toker">
      </div>
      <div style="margin-top: 20px" class="form-group">
        <label for="rb-container">Включить уведомления</label>
        <div id="rb-container">
          <label for="rb1"><input type = "radio" value="true" [(ngModel)]="this.push_notification" name="notification" id="rb1"> Да </label>
          <label for="rb2"><input type = "radio" value="false" [(ngModel)]="this.push_notification" name="notification" id="rb2" style="margin-left: 95px"> Нет </label>
        </div>
      </div>
      <div style="margin-top: 20px" class="form-group">
        <label for="avatar-download">Добавьте аватар</label>
        <input type="file" class="form-control-file" (change)="handleFileInput($event.target.files)" name="avatar"  id="avatar-download">
      </div>
    </div>
  <div id="button-form" style="margin-left: 70px">
    <div style="margin-top: 30px; margin-left: 40px">
      <input  type="submit" class="btn btn-info but btn-lg">
    </div>
    <br/>
    <div *ngIf="first_routing" style="margin-top: 15px; margin-left:  70px">
      <a (click)="skip_profile_settings()">Пропустить</a>
    </div>
  </div>
<!--  <div *ngIf="!first_routing" style="margin-left: 70px">-->
<!--    <div style="margin-top: 30px; margin-left: 40px">-->
<!--      <a><input  type="submit" class="btn btn-info but btn-lg">Подтвердить</a>-->
<!--    </div>-->
<!--  </div>-->
  </form>
</div>
<app-navbar *ngIf="!first_routing"> </app-navbar>
